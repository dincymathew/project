{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-3 style="...">
    <h5>REGISTER HERE</h5>
    <form method="POST" >
        {% csrf_token %}
<div class="mb-1">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter the username">
    </div>
        <div class="mb-1">
    <label class="form-label">Password</label>
    <input type="text" class="form-control" name="p" placeholder="Enter the password">
    </div>
        <div class="mb-1">
    <label class="form-label">Confirm Password</label>
    <input type="text" class="form-control" name="cp" placeholder="confirm password">
    </div>
        <div class="mb-1">
    <label class="form-label">email</label>
    <input type="text" class="form-control" name="e" placeholder="Enter the email">
    </div>

 <div class="mb-1">
        <input type="submit" class="form-control">
    </div>
    </form>
</div>

{% endblock %}
