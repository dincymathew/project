{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="cointainer-fluid mt-5" style="margin-bottom:60px;">
<h2>Enter order details</h2>
<form method="POST" >
    {% csrf_token %}
 <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="Enter the address">
    </div>
        <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" name="p" placeholder="Enter the phone">
    </div>
 <div class="mb-3">
    <label class="form-label">Account number</label>
    <input type="text" class="form-control" name="n" placeholder="Enter the account number">
    </div>
    <div class="mb-3">
        <input type="submit" class="form-control">
    </div>

</form>
</div>
{% endblock %}
